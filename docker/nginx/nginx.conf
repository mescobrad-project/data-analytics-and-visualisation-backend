http {
    upstream node_backend {
      zone upstreams 64K;
      server 10.129.150.120:7000 max_fails=1 fail_timeout=2s;
      server 10.129.150.120:3005 max_fails=1 fail_timeout=2s;
      server 10.129.150.120:8081 max_fails=1 fail_timeout=2s;
